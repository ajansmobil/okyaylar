<style>
  .o5tx7 {
    width: 100%;
    margin: 15px 0;
  }
  .o5tx7body {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }
  .o5tx7bodyitem {
    display: flex;
    padding: 10px;
    border-radius: 5px;
    flex-direction: column;
    gap: 5px;
    margin: 5px;
  }
  .o5tx7bodyitemimg {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 250px;
    width: calc(250px * 2);
  }
  .o5tx7bodyitemimg img {
    max-height: 250px;
    max-width: 250px;
  }
  .o5tx7bodyitemtitle {
    border-radius: 3px;
    padding: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    color: #1e3046;
  }
  .o5tx7bodybg {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    border-radius: 5px;
    opacity: 0.5;
  }
  .o5tx7bodyitems {
    padding: 5px;
    display: flex;
    flex-direction: column;
    background-color: #e9e9e9;
    gap: 15px;
    opacity: 0;
    overflow: hidden;
  }
  .o5tx7bodyitems.left {
    align-self: flex-start;
    border-radius: 0px 25px 25px 0px;
    transform: translateY(60px);
    animation: slideInLeft 1s forwards;
  }
  .o5tx7bodyitems.right {
    align-self: flex-end;
    border-radius: 25px 0px 0px 25px;
    transform: translateY(60px);
    animation: slideInRight 1s forwards;
  }
  .o5tx7bodyitem.lefts {
    align-self: flex-end;
  }
  .o5tx7bodyitem.rights {
    align-self: flex-start;
  }
  @keyframes slideInLeft {
    0% {
      opacity: 0;
      transform: translateX(-100px);
    }
    100% {
      opacity: 1;
      transform: translateX(0);
    }
  }
  @keyframes slideInRight {
    0% {
      opacity: 0;
      transform: translateX(100px);
    }
    100% {
      opacity: 1;
      transform: translateX(0);
    }
  }
  .o5tx7bodyitems {
    animation-delay: 0.3s;
    /* Adjust delay for staggered animation */
  }
</style>

    background-image: url("data:image/svg+xml,%3Csvg version='1.0' id='katman_1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px' viewBox='0 0 640 65' style='enable-background:new 0 0 640 65;' xml:space='preserve'%3E%3Cstyle type='text/css'%3E .st0%7Bfill:%23007334;%7D %3C/style%3E %3Cpath class='st0' d='M0,22.4C0,22.4,74.1,0,153,0c176.5,0,328.1,76.6,487,22.4V65H0V22.4z'/%3E%3C/svg%3E");
